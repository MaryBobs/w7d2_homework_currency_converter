<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Currency Converter</title>
    <script src="./js/bundle.js"></script>
  </head>
  <body>

    <div id="app">
      <form v-on:submit.prevent="convertCurrency">
        <label id="initialValue">Enter amount to convert(in Euros)</label>
        <input type="number" v-model.number="initialValue">
        <label for="select_currency">Select Currency to Convert To</label>
        <select id="select_currency" v-model.number="selectedCurrency">
          <option disabled value="">Select a currency</option>
          <option v-for="(rate, country) in exchangeRates" :value="rate">{{country}}</option>
        </select>
        <button v-on:click="convertCurrency">Convert</button>
        <input type="submit" value="Convert">
      </form>
        <h2>{{converted}}</h2>
    </div>
  </body>
</html>
