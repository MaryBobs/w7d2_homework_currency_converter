<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Currency Converter</title>
    <script src="./js/bundle.js"></script>
  </head>
  <body>
    <div id="app">
      <form v-on:submit.prevent="saveInitialValue">
        <h2>Enter amount to convert(in Euros)</h2>
        <input type="number" v-model.number="inputValue">
        <label for="select_currency">Select Currency to Convert To</label>
        <select id="select_currency" v-model="selectedCurrency">
          <option disabled value="">Select a currency</option>
          <option v-for="(country, rate) in exchangeRates">{{rate}}</option>
        </select>
        <input type="submit" value="Convert">
      </form>

    </div>
  </body>
</html>
